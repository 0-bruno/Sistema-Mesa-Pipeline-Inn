<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema Restaurante - Pipeline Inn</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<style>
body { font-family: 'Roboto', sans-serif; background: #f0f2f5; margin:0; padding:20px; }
h1 { text-align:center; color:#2c3e50; margin-bottom:20px; }
.mesas-container { display: flex; flex-wrap: wrap; gap: 20px; justify-content:center; }
.mesa { background:#fff; border-radius:15px; padding:15px; width:100%; max-width:320px; box-shadow:0 6px 15px rgba(0,0,0,0.15); transition:0.3s; }
.mesa:hover { transform: translateY(-3px); box-shadow:0 10px 20px rgba(0,0,0,0.2); }
.mesa.preenchida { background: #e8f5e8; }
.mesa h3 { text-align:center; color:#34495e; margin-bottom:10px; font-size:1.2em; }
.itens { display:flex; flex-direction: column; gap:8px; margin-bottom:10px; max-height:200px; overflow-y:auto; }
.categoria { font-weight: bold; color: #2c3e50; margin-top: 10px; margin-bottom: 5px; border-bottom: 1px solid #ddd; padding-bottom: 5px; }
button { padding:10px 15px; border:none; border-radius:8px; cursor:pointer; font-size:0.95em; transition:0.2s; }
button:hover { opacity:0.9; }
.item-btn { background:#3498db; color:#fff; text-align:left; font-weight:500; display:flex; justify-content:space-between; align-items:center; }
.item-btn i { margin-left:10px; }
.finalizar-btn { background:#27ae60; color:#fff; width:100%; font-weight:600; margin-top:8px; }
.limpar-btn { background:#f39c12; color:#fff; width:100%; font-weight:600; margin-top:8px; }
.remover-btn { background:#e74c3c; color:#fff; font-weight:600; border-radius:5px; padding:2px 6px; margin-left:5px; }
.fechar-avulso-btn { background:#c0392b; color:#fff; width:100%; margin-top:8px; font-weight:600; }
.total-container { text-align:right; font-weight:bold; color:#2c3e50; margin-bottom:12px; font-size:1em; }
.add-avulso-btn { background:#f39c12; color:#fff; padding:12px 18px; border:none; border-radius:8px; font-size:1em; font-weight:600; cursor:pointer; transition:0.3s; margin-bottom:20px; display:block; margin-left:auto; margin-right:auto; }
.add-avulso-btn:hover { opacity:0.9; }
.desconto-container { margin-bottom:10px; text-align:center; }
.desconto-container select { padding:5px; border-radius:5px; border:1px solid #ccc; }
.nota { padding: 20px; width: 80mm; min-height: 150mm; border-radius: 5px; background: #fff; font-family: 'Courier New', monospace; font-size: 12px; margin: 20px auto; box-shadow: 0 8px 16px rgba(0,0,0,0.2); overflow: hidden; border: 1px solid #ccc; line-height: 1.4; }
.nota .header { text-align: center; border-bottom: 1px dashed #000; padding-bottom: 10px; margin-bottom: 10px; }
.nota .header h2 { font-size: 16px; margin: 0; font-weight: bold; }
.nota .header p { margin: 2px 0; font-size: 10px; }
.nota .info { text-align: center; margin-bottom: 10px; font-size: 10px; }
.nota .item { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 12px; }
.nota .subtotal, .nota .tax, .nota .total { display: flex; justify-content: space-between; margin-top: 10px; padding-top: 5px; border-top: 1px dashed #000; font-weight: bold; }
.nota .footer { text-align: center; margin-top: 20px; font-size: 10px; border-top: 1px dashed #000; padding-top: 10px; }
@media (max-width:600px){ .mesas-container { flex-direction: column; align-items: center; } button { font-size:1em; } }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
import { getDatabase, ref, set, onValue, update, remove, get } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAgXD5wTsSjSltBU1U_xJjrwWAHBQKhrAU",
  authDomain: "sistemarestaurante-99ae3.firebaseapp.com",
  databaseURL: "https://sistemarestaurante-99ae3-default-rtdb.firebaseio.com",
  projectId: "sistemarestaurante-99ae3",
  storageBucket: "sistemarestaurante-99ae3.appspot.com",
  messagingSenderId: "1045953751805",
  appId: "1:1045953751805:web:b5ee94a478dbb2cf8d6c94",
  measurementId: "G-G05BMHMNQ5"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const categorias = {
  "Pratos":[{nome:'Chicken Sandwich',preco:40},{nome:'Venison Royale',preco:43},{nome:'Woodland Steak',preco:40},{nome:'Drunk Lake',preco:28},{nome:'Golden Lobster',preco:33},{nome:'Sunset Bluegill',preco:45}],
  "Sobremesas":[{nome:'Petit Gateau',preco:20}],
  "Bebidas Alcoólicas":[{nome:'Henessy',preco:22},{nome:'Cerveja Patriots',preco:9},{nome:'Cerveja piBwasser',preco:11},{nome:"Zach’s Beer",preco:12},{nome:'Chandon',preco:100},{nome:'Tequila',preco:32}],
  "Bebidas":[{nome:'Café',preco:8},{nome:'Cola',preco:5},{nome:'Sprunk',preco:5},{nome:'Red Pipeline',preco:20},{nome:'Blue Horizon',preco:22},{nome:'Desert Spirit',preco:22}]
};

const mesasDiv = document.getElementById('mesas');
let avulsoCount = 1;

// Inicializa mesas padrão
const mesasPadrao = ['P1','P2','P3','P4','P5','M1','M2','M3','M4','B1','B2','B3','B4'];
mesasPadrao.forEach(codigo=>{
  const mesaRef = ref(db,'mesas/'+codigo);
  get(mesaRef).then(snap=>{
    if(!snap.exists()){ set(mesaRef,{itens:{},desconto:0}); }
  });
});

// Criar mesa local
function criarMesaLocal(codigo,isAvulso=false){
  if(document.getElementById(codigo)) return;
  const m=document.createElement('div');
  m.className='mesa';
  m.id=codigo;
  m.dataset.codigo=codigo;
  m.dataset.desconto=0;
  let fecharBtn = isAvulso ? `<button class='fechar-avulso-btn'>Fechar/Apagar Avulso</button>`:'';
  m.innerHTML=`<h3>${codigo}</h3>
    <div class='desconto-container'>
      Desconto: <select onchange="mudarDesconto('${codigo}',this.value)">
        <option value="0" selected>0%</option>
        <option value="10">10%</option>
        <option value="20">20%</option>
      </select>
    </div>
    <div class='itens'></div>
    <div class='total-container'>Total: $<span class='total'>0.00</span></div>
    <button class='limpar-btn'>Limpar Mesa</button>
    <button class='finalizar-btn'>Finalizar Mesa</button>
    ${fecharBtn}`;

  m.querySelector('.limpar-btn').onclick = ()=>{ set(ref(db,'mesas/'+codigo+'/itens'),{}); };
  m.querySelector('.finalizar-btn').onclick = ()=>{ finalizarMesa(codigo); };
  if(isAvulso){
    m.querySelector('.fechar-avulso-btn').onclick = ()=>{ remove(ref(db,'mesas/'+codigo)); };
  }

  mesasDiv.appendChild(m);

  // Adicionar botões de categorias
  const itensDiv = m.querySelector('.itens');
  Object.entries(categorias).forEach(([catNome,pratos])=>{
    const catDiv = document.createElement('div');
    catDiv.className='categoria';
    catDiv.textContent=catNome;
    itensDiv.appendChild(catDiv);
    pratos.forEach(p=>{
      const btn = document.createElement('button');
      btn.className='item-btn';
      btn.innerHTML = `${p.nome} <i class='fas fa-plus'></i>`;
      btn.onclick = ()=>adicionarItem(codigo,p.nome,p.preco);
      itensDiv.appendChild(btn);
    });
  });
}

// Atualizar desconto
window.mudarDesconto = (codigo,valor)=>{
  update(ref(db,'mesas/'+codigo),{desconto:parseInt(valor)});
};

// Adicionar item
function adicionarItem(codigo,nome,preco){
  const itemRef = ref(db,'mesas/'+codigo+'/itens/'+nome);
  get(itemRef).then(snap=>{
    const qtd = snap.exists()?snap.val
      ().qtd + 1 : 1;
    set(itemRef, { preco, qtd });
  });
}

// Remover item
function removerItem(codigo,nome){
  const itemRef = ref(db,'mesas/'+codigo+'/itens/'+nome);
  get(itemRef).then(snap=>{
    if(!snap.exists()) return;
    const qtd = snap.val().qtd - 1;
    if(qtd <= 0) remove(itemRef);
    else update(itemRef,{ qtd });
  });
}

// Atualização em tempo real
onValue(ref(db,'mesas/'), snap=>{
  mesasDiv.innerHTML = '';
  const data = snap.val() || {};
  Object.keys(data).forEach(codigo=>{
    const mesaData = data[codigo];
    const isAvulso = codigo.includes('Avulso');
    criarMesaLocal(codigo,isAvulso);
    const m = document.getElementById(codigo);
    m.dataset.desconto = mesaData.desconto || 0;
    m.querySelector('select').value = m.dataset.desconto;
    
    const itensDiv = m.querySelector('.itens');
    // Limpar apenas os itens já adicionados (não os botões das categorias)
    itensDiv.querySelectorAll('div[data-nome]').forEach(d=>d.remove());
    
    Object.entries(mesaData.itens||{}).forEach(([nome,val])=>{
      const div = document.createElement('div');
      div.dataset.nome = nome;
      div.innerHTML = `${nome}: ${val.qtd} x $${val.preco.toFixed(2)} = $${(val.qtd*val.preco).toFixed(2)}
        <button class='remover-btn'><i class='fas fa-minus'></i></button>`;
      div.querySelector('.remover-btn').onclick = ()=>removerItem(codigo,nome);
      itensDiv.appendChild(div);
    });
    atualizarTotal(m);
  });
});

// Atualizar total
function atualizarTotal(mesaDiv){
  let subtotal = 0;
  mesaDiv.querySelectorAll('.itens div[data-nome]').forEach(i=>{
    const partes = i.textContent.split('= $');
    subtotal += parseFloat(partes[1]);
  });
  const desconto = parseFloat(mesaDiv.dataset.desconto)/100;
  const total = subtotal*(1-desconto);
  mesaDiv.querySelector('.total').textContent = total.toFixed(2);
  mesaDiv.classList.toggle('preenchida', subtotal>0);
}

// Finalizar mesa e gerar nota fiscal PNG
function finalizarMesa(codigo){
  const m = document.getElementById(codigo);
  const itensDiv = m.querySelector('.itens');
  if(itensDiv.children.length===0) return;
  let subtotal = 0;
  const pedidoId = Math.floor(Math.random()*10000);
  const notaDiv = document.createElement('div'); notaDiv.className='nota';
  const dataHoje = new Date().toLocaleDateString();
  const horaAgora = new Date().toLocaleTimeString();

  notaDiv.innerHTML = `
    <div class='header'>
      <h2>The Famous Pipeline Inn</h2>
      <p>Restaurant & Bar</p>
      <p>Pacific Palisades - Great Ocean Highway 14/78</p>
    </div>
    <div class='info'>
      <p>Order #${pedidoId}</p>
      <p>${codigo}</p>
      <p>Date: ${dataHoje} Time: ${horaAgora}</p>
    </div>
  `;

  itensDiv.querySelectorAll("div[data-nome]").forEach(d=>{
    const partes=d.textContent.split(': ');
    const nome=partes[0];
    const qtd=parseInt(partes[1].split(' x')[0]);
    const preco=parseFloat(partes[1].split(' x $')[1].split(' =')[0]);
    const valor=qtd*preco;
    subtotal += valor;
    notaDiv.innerHTML += `<div class='item'><span class='qty'>${qtd}</span><span class='name'>${nome}</span><span class='price'>$${valor.toFixed(2)}</span></div>`;
  });

  const desconto = parseFloat(m.dataset.desconto)/100;
  const total = subtotal*(1-desconto);
  notaDiv.innerHTML += `
    <div class='subtotal'><span>Subtotal</span><span>$${subtotal.toFixed(2)}</span></div>
    <div class='tax'><span>Desconto (${(desconto*100).toFixed(0)}%)</span><span>-$${(subtotal*desconto).toFixed(2)}</span></div>
    <div class='total'><span>Total</span><span>$${total.toFixed(2)}</span></div>
    <div class='footer'><p>Obrigado pela sua visita, volte sempre!</p></div>
  `;

  document.body.appendChild(notaDiv);
  html2canvas(notaDiv).then(canvas=>{
    const link=document.createElement('a');
    link.download=`${codigo}_${pedidoId}.png`;
    link.href=canvas.toDataURL('image/png');
    link.click();
    notaDiv.remove();
    // Limpar mesa após finalizar
    set(ref(db,'mesas/'+codigo+'/itens'),{});
  });
}

// Adicionar avulso
document.querySelector('.add-avulso-btn').onclick = ()=>{
  const cod='Avulso-'+avulsoCount++;
  set(ref(db,'mesas/'+cod),{itens:{},desconto:0});
};
</script>
</body>
</html>
